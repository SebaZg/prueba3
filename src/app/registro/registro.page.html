<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Registro
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>

    <div id="container">
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input type="text" [(ngModel)]="newUsers.nombre" placeholder="Ingresar nombre completo"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Rut</ion-label>
        <ion-input type="text" [(ngModel)]="newUsers.rut"  placeholder="Ingresar rut"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="text" [(ngModel)]="newUsers.edad"   placeholder="Ingresar edad"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Direccion</ion-label>
        <ion-input type="text" [(ngModel)]="newUsers.direccion"   placeholder="Ingresar direccion"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="newUsers.correo"  placeholder="Ingresar correo"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="newUsers.contrasena"  placeholder="Ingresar contraseña"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input type="text" [(ngModel)]="newUsers.telefono"  placeholder="Telefono "></ion-input>
      </ion-item>
        <ion-button (click)="save()">Registrar</ion-button>
    </div>
  </ion-content>
